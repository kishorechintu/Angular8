<div class="container">
    <div class="form-group">
            <h2>Product Details</h2>
            <div class="table-responsive">
        <table class="table table-hover">
            <thead class="thead-dark">
                <th>Name</th>
                <th>Price</th>
                <th>Photo</th>
                <th>Index</th>
                <th>First</th>
                <th>Last</th>
                <th>Even</th>
                <th>Odd</th>
                
            </thead>
           
            <tbody>
                     
                <tr *ngFor="let element of products; let index=index;let fst=first;let lst=last;let even=even;let odd=odd;">
                    <td>{{element.Name}}</td>
                    <td>{{element.Price}}</td>
                    <td>
                        <img [src]="element.Photo" class="img-thumbnail center float-right" width="100" height="100">
                    </td>
                    <td>{{index}}</td>
                    <td>{{fst}}</td>
                    <td>{{lst}}</td>
                    <td>{{even}}</td>
                    <td>{{odd}}</td>

                </tr>
            </tbody>
        </table>
        </div>
    </div>

    <div class="form-group">
        <div class="card-deck">
        <div class="card" *ngFor="let value of products">
            <div class="card-header bg-primary text-white">
                <h3 class="card-text">{{value.Name}}</h3>
            </div>
            <div class="card-body5">
                <img [src]="value.Photo" class="img-thumbnail text-center" width="200" height="200">
            </div>
            <div class="card-footer bg-warning">
                <h5> {{value.Price}}</h5>
            </div>
        </div>
    </div>
    </div>
</div>
