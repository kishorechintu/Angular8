<h3>Product Details</h3>
<dl>
    <dt>Name</dt>
    <dd>{{Product.Name}}</dd>
    <dt>Price</dt>
    <dd>{{Product.Price}}</dd>
    <dt>Qty</dt>
    <dd>{{Product.Qty}}</dd>
    <dt>Mfd</dt>
    <dd>{{Product.Mfd.toLocaleDateString()}}</dd>
    <dt>Instock</dt>
    <dd>{{InStock()}}</dd>
    <dt>Total</dt>
    <dd>{{Total()}}</dd>
</dl>
