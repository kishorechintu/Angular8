<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .addProcuct{
        width:300px;
        border:2px solid darkcyan;
        border-radius: 10px;
        padding:15px;
        margin-top: 20px;
        margin-bottom: 20px;
    }
    </style>
</head>
<body>
    <div class="container">
       <span> <h3 class="bg-dark text-white p-2 mt-3">Add Product</h3></span>
        <div class="form-group addProcuct">
            
            <div class="form-group"><h4>Name :</h4>
            <input [(ngModel)]="txtName" type="text" class="form-control" required>
            </div>
            <div class="form-group"><h4>Price :</h4>
            <input [(ngModel)]="txtPrice" type="text" class="form-control" required>
            </div>
            <div class="form-group">
                <button (click)="addProduct()" class="btn btn-success">Add Product</button>
            </div>
        </div>

        <div class="form-group">
            <h3>Products List</h3>
            <table class="table table-hover ">
                <thead class="thead-dark">
                    <th>Name</th>
                    <th>Price</th>
                    <th>Action</th>
                    
                </thead>
                <tbody class="bg-light">
                    <tr *ngFor="let product of products; let i=index">
                        <td>{{product.Name}}</td>
                        <td>{{product.Price}}</td>
                        <td>
                            <button (click)="deleteProduct(i)" class="btn btn-danger">Delete</button>
                        </td>
                    </tr>
                    
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
