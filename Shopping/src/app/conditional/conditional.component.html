<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div class="container">
    <div class="form-group">
        <h3>Select Product</h3>
        <select class="form-control" [(ngModel)]='category'>
            <option>Electronics</option>
            <option>Shoes</option>
            
        </select>
        <br><br>
        <h3>  Products </h3>
        <select class="form-control">
            <option *ngFor="let product of products" >
                <ng-container *ngIf="product.Categories==category">
                    {{product.Name}}
                </ng-container>
            </option>
        </select>
        <!-- <input type="radio" [(ngModel)]='category' name='filter' value="Electronics">Electronics
        <input type="radio" [(ngModel)]='category' name='filter' value="Shoes">Shoes -->
    </div>
    <div>
        <table class="table table-hover">
            <thead class="thead-dark">
                <th>Name</th>
                <th>Price</th>
                <th>Categories</th>
            </thead>
            <tbody>
                <tr *ngFor="let product of products">
                    <ng-container *ngIf="product.Categories==category">
                    <td>{{product.Name}}</td>
                    <td>{{product.Price}}</td>
                    <td>{{product.Categories}}</td>
                     </ng-container>
                    
                </tr>
            </tbody>
        </table>
    </div>
    
</div>
</body>
</html>
