<div class="form-group">
    <table class="table table-hover">
        <thead class="thead-dark">
            <th>Name</th>
            <th>City</th>
            <th>Country</th>
        </thead>
        <tbody>
            <tr *ngFor="let customer of records[0]">
                <td>{{customer.Name}}</td>
                <td>{{customer.City}}</td>
                <td>{{customer.Country}}</td>
            </tr>

        </tbody>
    </table>
</div>
</div>
