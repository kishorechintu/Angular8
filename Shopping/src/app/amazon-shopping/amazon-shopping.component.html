<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

</head>
<body>
    <div class="container">
        <div class="form-group">
            <div class="row bg-primary">
                <div class="col-11">
                    <h2 class=" text-white p-2 text-center">Amazon Shopping Cart
                
                    </h2>
                </div>
                <div class="col-1">
                    
                        
                        <button (click)="showTable()" class="btn btn-sm btn-success mr-1">
                        Checkout <span><h5>{{cart.length}}</h5>  </span>   
                        </button>
                        
                       
                </div>
                
            </div>
           
            
            
        </div>
        <div class="form-group">
            <h5>Select Category</h5>
            <select class="form-control" (change)="onChange($event.target.value)">
                <option >--Select Categories</option>
                <option *ngFor="let items of categories">{{items}}</option>
            </select>
            <h5>Select Products</h5>
            <select class="form-control" (change)="itemChange($event.target.value)">
                <option>--Select Products</option>
                <option *ngFor="let item of productData">{{item}}</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>Product Preview</label>
            <div class="card text-center">
                <div class="card-header">
                    <h6>Name:{{itemName}} <span></span></h6>
                </div>
                <div class="card-body justify-content-center">
                    <img [src]="itemPhoto" width="200" height="200">
                </div>
                <div class="card-footer">
                    <h6>Price:{{itemPrice}} <span> </span> </h6>
                    <button (click)="addtoCart()" class="btn btn-primary">Add to Cart</button>

                </div>
            </div>
        </div>
        <div class="form-group">
            <div *ngIf="tableVisible">
                <table class="table table-hover">
                    <thead class="thead-dark">
                        <th>Name</th>
                        <th>Price</th>
                        <th>Photo</th>
                        <th>Qty</th>
                        <th>Action</th>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of cart ; let i=index">
                            <td>{{item.Name}}</td>
                            <td>{{item.Price}}</td>
                            <td>
                                <img [src]="item.Photo" class="img-thumbnail" width="100" height="75">
                            </td>
                            <th></th>
                            <td>
                                <button (click)="removefromCart(i)" class="btn btn-danger">Delete</button>
                            </td>
                        </tr>
                        
                    </tbody>
                </table>

            </div>
           
        </div>
    </div>
</body>
</html>
