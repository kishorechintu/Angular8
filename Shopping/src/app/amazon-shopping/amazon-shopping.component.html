<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

</head>
<body>
    <div class="container">
        <div class="form-group">
            <h2 class="bg-primary text-white p-2 text-center">Amazon Shopping Cart
                <span><img src="assets/Shopping-Cart.png" class="float-right p-2" width=60 height=60></span>
            </h2>
            
        </div>
        <div class="form-group">
            <h5>Select Category</h5>
            <select class="form-control">
                <option *ngFor="let items of categories">{{items}}</option>
            </select>
            <h5>Select Products</h5>
            <select class="form-control">
                <option></option>
            </select>
        </div>
        <div class="form-group">
            <label>Product Preview</label>
            <div class="card text-center">
                <div class="card-header">
                    <h6>Name: <span></span></h6>
                </div>
                <div class="card-body justify-content-center">
                    <img src="" width="200" height="200">
                </div>
                <div class="card-footer">
                    <h6>Price: <span> </span> </h6>
                    <button class="btn btn-primary">Add to Cart</button>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
