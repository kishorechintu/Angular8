<div class="container">
    <h2>Pipe Demo</h2>
    <label>To Upperase :--</label>{{msg | uppercase}}<br>
    <label>To Lowercase:--</label>{{msg | lowercase}}<br>
    <label>To TitelCase:--</label>{{msg | titlecase}}<br>
    <label>To SentenseCase:--</label>{{msg | sentenseCase}}<br>
    <div class="form-group" style="text-align: center;">
        <input type="text" [(ngModel)]="searchName" class="form-control" style="width:200px;height:40px">
    </div>
    <table class="table table-hover">
        <thead>
            <th>Name</th>
            <th>Team</th>
            <th>DOB</th>
            <th>Age</th>
        </thead>
        <tbody>
            <tr *ngFor="let player of Players | filter:searchName">
                <td>{{player.Name}}</td>
                <td>{{player.Team}}</td>
                <td>{{player.DOB | date}}</td>
                <td>{{player.DOB | age}}</td>
            </tr>
        </tbody>
    </table>
</div>
