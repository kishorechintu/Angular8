<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="form-group">
            <div class="card-deck">
                <div class="card text-center" *ngFor="let product of products">
                <div class="card-header">
                    <h3>Name</h3>
                </div>
                <div class="card-body">
                    <img [src]="product.Photo" width="150" height="100">
                </div>
                <div class="card-footer">
                    <div class="btn-group">
                    <button (click)="likes(product)" class="btn btn btn-success">{{product.likes}}&nbsp;Likes</button>
                    <button (click)="dlikes(product)" class="btn btn btn-danger">{{product.dlikes}}&nbsp;Dislikes</button>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
