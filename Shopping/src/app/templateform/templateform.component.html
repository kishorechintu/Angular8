<div class="container">
    <h2>Register Product</h2>
    <form #frmRegister="ngForm" (subimt)="sumbitClick(frmRegister.value)">
        <div class="form-group">
            <label>Name</label>
            <div>
                <input name="txtName" required #txtName="ngModel" ngModel type="text" class="form-control">
            </div>

        </div>
        <div class="form-group">
            <label>ShippedTo</label>
            <div>
                <select name="shippedTo" #shippedTo="ngModel" ngModel class="form-control">
                    <option>Hyd</option>
                    <option>Delhi</option>
                    <option>Mumbai</option>
                </select>
            </div>
        </div>
        <button class="btn btn-primary">Submit</button>
    </form>
    <br>
    <hr>
    Name :- {{frmRegister.value.txtName}}<br>
    Shhipped  To :- {{frmRegister.value.shippedTo}}
</div>
